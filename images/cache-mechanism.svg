<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#333">캐싱 메커니즘 비교</text>
    
    <!-- No Cache Flow -->
    <text x="400" y="80" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#dc3545">캐시가 없을 때</text>
    
    <!-- No Cache Process -->
    <rect x="100" y="100" width="120" height="40" rx="5" fill="#fff" stroke="#333"/>
    <text x="160" y="125" text-anchor="middle" font-family="Arial" font-size="14">사용자 검색</text>
    
    <path d="M220 120 L270 120" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <rect x="270" y="100" width="120" height="40" rx="5" fill="#fff" stroke="#333"/>
    <text x="330" y="125" text-anchor="middle" font-family="Arial" font-size="14">위키피디아 접속</text>
    
    <path d="M390 120 L440 120" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <rect x="440" y="100" width="120" height="40" rx="5" fill="#fff" stroke="#333"/>
    <text x="500" y="125" text-anchor="middle" font-family="Arial" font-size="14">검색 결과 받기</text>
    
    <path d="M560 120 L610 120" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <rect x="610" y="100" width="120" height="40" rx="5" fill="#fff" stroke="#333"/>
    <text x="670" y="125" text-anchor="middle" font-family="Arial" font-size="14">결과 표시</text>
    
    <!-- With Cache Flow -->
    <text x="400" y="220" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#198754">캐시가 있을 때</text>
    
    <!-- First Search -->
    <rect x="100" y="250" width="120" height="40" rx="5" fill="#fff" stroke="#333"/>
    <text x="160" y="275" text-anchor="middle" font-family="Arial" font-size="14">"파이썬" 검색</text>
    
    <path d="M220 270 L270 270" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <rect x="270" y="250" width="120" height="40" rx="5" fill="#fff" stroke="#333"/>
    <text x="330" y="275" text-anchor="middle" font-family="Arial" font-size="14">결과 받기</text>
    
    <path d="M390 270 L440 270" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <rect x="440" y="250" width="120" height="40" rx="5" fill="#fff" stroke="#198754"/>
    <text x="500" y="275" text-anchor="middle" font-family="Arial" font-size="14" fill="white">캐시에 저장</text>
    
    <!-- Second Search -->
    <rect x="100" y="320" width="120" height="40" rx="5" fill="#fff" stroke="#333"/>
    <text x="160" y="345" text-anchor="middle" font-family="Arial" font-size="14">"파이썬" 재검색</text>
    
    <path d="M220 340 L440 340" stroke="#198754" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
    
    <rect x="440" y="320" width="120" height="40" rx="5" fill="#fff" stroke="#198754"/>
    <text x="500" y="345" text-anchor="middle" font-family="Arial" font-size="14">캐시에서 조회</text>
    
    <path d="M560 340 L610 340" stroke="#198754" stroke-width="2" marker-end="url(#arrow)"/>
    
    <rect x="610" y="320" width="120" height="40" rx="5" fill="#fff" stroke="#333"/>
    <text x="670" y="345" text-anchor="middle" font-family="Arial" font-size="14">결과 표시</text>
    
    <!-- Arrow Marker -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
                markerWidth="6" markerHeight="6"
                orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#333"/>
        </marker>
    </defs>
    
    <!-- Legend -->
    <rect x="100" y="380" width="15" height="2" fill="#333"/>
    <text x="125" y="385" font-family="Arial" font-size="12">일반 처리</text>
    
    <rect x="200" y="380" width="15" height="2" fill="#198754"/>
    <text x="225" y="385" font-family="Arial" font-size="12">캐시 처리</text>
</svg>
